- description: ' американский научно-фантастический телесериал, созданный Крисом Картером.
    Показ стартовал 10 сентября 1993 года и завершился через 9 лет, 19 мая 2002 года.
    За это время были сняты 202 серии. Шоу было хитом Fox; его символика и теглайны:
    «The Truth Is Out There» (рус. Истина где-то рядом или рус. Истина где-то там)[1],
    «Trust No One» (рус. Не доверяй никому)[2], «I Want to Believe» (рус. Я хочу верить)[2]
    — были особенно популярны в поп-культуре 1990-х. Являясь своеобразной вехой эпохи,
    ключевые сюжетные темы «Секретных материалов» основываются на недоверии общества
    к правительству, охватывают теорию заговора и сосредоточены на попытках раскрыть
    информацию о существовании внеземных цивилизаций. Около 50 эпизодов сериала были
    написаны Фрэнком Спотницом.'
