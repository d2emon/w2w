    \ Америки, которое занимает территории на запад от Скалистых гор бывших США; нацистское\
    \ марионеточное государство, которое включает восточную часть бывших США; и нейтральную\
    \ зону, которая выступает в качестве буферной зоны между двумя частями и которая\
    \ получила название Штаты Скалистых гор.\r\n\r\nПремьера пилота состоялась 15\
    \ января 2015 года, и он стал «самым просматриваемым с момента начала программы\
    \ развития оригинальных сериалов»[2]. 18 февраля 2015 года сериал был расширен\
    \ до 10-серийного сезона[3]. Остальные девять эпизодов вышли 20 ноября 2015[4][5].\
    \ Релиз второго сезона из десяти эпизодов состоялся 16 декабря 2016 года[6]."
