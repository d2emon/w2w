    \ года в США. Действие сериала происходит в вымышленном городке Твин Пикс на северо-западе\
    \ штата Вашингтон рядом с канадской границей[1][2]. В 1992 году был снят приквел\
    \ «Твин Пикс: Сквозь огонь», который в американском прокате обернулся провалом[4].\
    \ 21 мая 2017 года начнётся показ третьего сезона из 18 серий[5][6], съёмки нового\
    \ сезона начались осенью 2015 года и завершились в апреле 2016 года.\r\n\r\nСериал\
    \ состоит из 30 серий, разбитых на два сезона: первый сезон — 8 серий (пилотная\
    \ серия плюс 7 серий) и второй сезон — 22 серии. Линчем были сняты шесть серий,\
    \ большинство серий снимали приглашённые режиссёры. Сопродюсером фильма выступила\
    \ компания Аарона Спеллинга, дистрибуцией занималась компания Worldvision Enterprises.\
    \ Сериал впервые вышел в эфир в США на канале American Broadcasting Company и\
    \ транслировался с 8 апреля 1990 года по 10 июня 1991 года[7]. Премьера собрала\
    \ у телеэкранов 8,15 миллионов зрителей[1][8].\r\n\r\nВ 2007 году журнал «Time»\
    \ включил сериал в число Лучших ТВ-шоу всех времён."
