- description: " научно-фантастический фильм режиссёра Ридли Скотта. Изначально задумывался\
    \ как приквел фильма «Чужой» 1979 года, но позже трансформировался в самостоятельный\
    \ фильм, не являющийся прямым приквелом «Чужого», хотя события фильма разворачиваются\
    \ всё в той же звёздной системе ζ Сетки[2].\r\n\r\nПервоначально сценарий к фильму\
    \ написал Джон Спэйтс, но поскольку его история предполагала большой бюджет ($250\
    \ млн) и развитие концепции «Чужих», а студия не рискнула выделить такие деньги\
    \ на фильм с рейтингом R, то тогда Ридли Скотт решил отойти от тематики «Чужих»,\
    \ и вскоре он передал сценарий Деймону Линделофу, сценаристу «Остаться в живых»,\
    \ который радикально переписал сценарий под более скромный бюджет (в том числе\
    \ убрав несколько масштабных сцен непосредственно с «Чужими» в версии Спэйтса)\
    \ и добавил в него религиозные мотивы[2]. Декорации создавались при непосредственном\
    \ участии Х. Р. Гигера — художника и автора внешности самого первого «Чужого»[3].\r\
    \n\r\nОригинальный саундтрек «Judge and Jury» к трейлерам и тизерам фильма был\
    \ записан американской группой оркестровой музыки Audiomachine, композитором выступил\
    \ Макс Рихтер. Съёмки начались в марте 2011 года в Торонто[4], позже Скотт перевёз\
    \ группу в Лондон[5]. Другие места съёмок — Марокко[6], Шотландия[7] и Исландия[8].\
    \ Премьера фильма во Франции, Бельгии, Швейцарии и[9][10] России состоялась 30\
    \ мая 2012 года. В Великобритании премьера прошла 1 июня, в США — 8 июня, в Германии\
    \ — 9 августа."
