- description: "Чарльтон «Чарли» Брукер (родился 3 марта 1971 года) — английский писатель-сатирик\
    \ и телеведущий. Работал на телевидении, радио, а также в печатных и интернет-СМИ.\r\
    \n\r\nПомимо сценариев к программам Brass eye, The 11 O’Clock Show и Nathan Barley,\
    \ Брукер также создал несколько телевизионных шоу, в их числе Screenwipe, Gameswipe,\
    \ Newswipe, Weekly Wipe, и 10 O’Clock Live. Его перу принадлежит хоррор-драма\
    \ Тупик, состоящая из пяти частей, которая в 2009 году была номинирована на премию\
    \ «BAFTA» в номинации «лучший драматический сериал». Брукеру также принадлежит\
    \ идея создания и сценарий сериала Черное зеркало. Кроме того, он пишет критические\
    \ заметки для Guardian и на данный момент является одним из четырех креативных\
    \ директоров продюсерской компании Zeppotron.\r\n\r\nРезкое, жестокое, грубое\
    \ и зачастую провокационное чувство юмора Брукера часто сочетается с элементами\
    \ сюрреализма и неизменным сатирическим пессимизмом. Творчество Чарли Брукера\
