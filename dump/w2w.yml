- description: "Андре Де Тот (англ. André De Toth, настоящие имя и фамилия Эндре Антал\
    \ Михай Шашвари Фаркашфальви Тотфалуши Тот, венг. Sâsvári Farkasfalvi Tóthfalusi\
    \ Tóth Endre Antal Mihály; 1912—2002) — австро-венгерский и американский кинорежиссёр,\
    \ известный своими неприукрашенными фильмами категории В, поставленными в 1940-50-х\
    \ годах[1].\r\n\r\n«Де Тот завоевал признание как искусный режиссёр, фильмы которого,\
    \ особенно, его вестерны и фильмы нуар, со временем были высоко оценены за свой\
    \ мрачный, психологический подход»[2]. «Он стал известен благодаря своим жёстким,\
    \ острым и бескомпромиссным картинам, будь то вестерны или городские криминальные\
    \ драмы, и не проявлял никакого сожаления при показе насилия в настолько реалистической\
    \ манере, насколько это было возможно, что было необычным и отчасти спорным подходом\
    \ в то время»[3].\r\n\r\nДе Тот был режиссёром таких запоминающихся жанровых картин,\
    \ как фильмы нуар «Западня» (1948) и «Волна преступности» (1954), вестерн «Индейский\
    \ воин» (1955), военный триллер «Грязная игра» (1968), и, вероятно, «лучшего из\
    \ когда-либо сделанных трёхмерных фильмов „Дом восковых фигур“ (1953)»[4]. «Более\
    \ всего Де Тот известен своими трёхмерными фильмами 1950-х годов — „Дом восковых\
    \ фигур“ (1953) и „Незнакомец с револьвером“ (1953). Тот факт, что Де Тот в молодости\
    \ потерял один глаз, не уменьшил его восхищения перед стереоскопической киносъёмкой,\
    \ которое он испытывал на протяжении всей жизни, а также уровень его знаний в\
    \ этой области»[1][3].\r\n\r\nТак пишет Turner Classic Movies, Де Тот — «подлинно\
    \ живописный персонаж, одноглазый режиссёр, который был уклончив в интервью, особенно,\
    \ в отношении ранних лет своей жизни и карьеры, а также своего брака с экранной\
    \ сиреной Вероникой Лейк»[2]."
