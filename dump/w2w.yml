    \nМонтаж негатива — Л. Космынина\r\nБригада светотехников — Д. Кулаков, В. Захаров,\
    \ П. Олехнович\r\nПиротехник — Г. Сергеев\r\nКаскадёр — К. Кищук\r\nТранспорт\
    \ — Ю. Николаев, Н. Прядко\r\nАдминистративная группа — Л. Алексеева, Л. Петрова,\
    \ В. Савинков\r\nИсполнительный продюсер — Александр Боковиков\r\nДиректор съёмочной\
    \ группы — Иосиф Сосланд\r\nТехнические данные[править | править вики-текст]\r\
    \nПроизводство: Киностудия им. М. Горького\r\nХудожественный фильм, цветной, звуковой\r\
    \nСнят плёнке «Кодак» (камера ARRI 35 III) предприятия «Кинотехника», г. Москва.\r\
    \nИнтересные факты[править | править вики-текст]\r\nФильм был снят в посёлках\
    \ городского типа Пролетарский (Московская область) и Шарапова Охота Серпуховского\
    \ района Московской области с 1 июня по 27 июня 1997 года — 26 съёмочных дней\
    \ (один из самых рекордных сроков в истории российского кино)[2]\r\nВ картине\
    \ дебютировали две Екатерины, впоследствии ставшие успешными актрисами — Гусева\
    \ (роль молодой учительницы Дины) и Вуличенко (роль Зиночки).\r\nРоль властной\
    \ директрисы школы Тамары Георгиевны писалась поначалу для Светланы Дружининой,\
    \ режиссёра знаменитых «Гардемаринов». Однако Дружинина отказалась — она начинала\
    \ съёмки сериала «Тайны дворцовых переворотов». Тогда сценарий был предложен Маргарите\
    \ Тереховой, что вызвало негодование актрисы. Среди прочих претенденток на роль:\
    \ Нина Дробышева и Людмила Алёхина. Актриса Ольга Остроумова отнеслась к проекту\
    \ с опаской, поскольку боялась, что фильм станет очередной «чернухой», коей много\
    \ снималось в те годы. После разговора с режиссёром и кинопробы она согласилась\
    \ сниматься и в результате осталась довольна.\r\nРоль секретаря директора школы\
    \ Андрона Анатольевича должен был исполнить Сергей Безруков, но тот отказался\
    \ от неё, посчитав, что ему не стоит начинать карьеру в кино с роли маньяка-убийцы.\
    \ В итоге на роль согласился Евгений Миронов, который должен был сыграть фотографа\
    \ Андрея. Для молодого актёра это был первый сыгранный отрицательный персонаж.\r\
    \nСамый первый кадр фильма (вид с реки на Кремль Великого Новгорода) снимался\
    \ в самый последний момент.\r\nДополнительные факты[править | править вики-текст]\r\
    \nПервый телеэфир картины состоялся 25 октября 1998 года на телеканале НТВ.\r\n\
