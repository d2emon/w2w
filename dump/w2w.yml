- description: "художественный кинофильм-триллер с элементами мистического детектива\
    \ режиссёра Николая Лебедева, поставленный в 1997 году на Киностудии им. М. Горького\
    \ при содействии Госкино. Первый психологический триллер российского кинематографа[1].\r\
    \n\r\nСодержание  [скрыть] \r\n1\tСюжет\r\n2\tВ ролях\r\n3\tСъёмочная группа\r\
    \n4\tТехнические данные\r\n5\tИнтересные факты\r\n6\tДополнительные факты\r\n\
    7\tРецензии и критика\r\n8\tПримечания\r\n9\tСсылки\r\nСюжет[править | править\
    \ вики-текст]\r\nКонец 1990-х годов. Юная студентка биологического факультета\
    \ педагогического вуза Дина Сергеева приезжает на практику в коррекционную школу\
    \ провинциального городка ради своего возлюбленного Алексея, врача школьной лаборатории\
    \ (Сергей Маховиков). Во время их ночной встречи в городском парке около пляжа\
    \ выясняется, что молодой человек уже успел жениться на несовершеннолетней дочери\
    \ школьной учительницы Марьяны Павловны Зиночке (Екатерина Вуличенко). Она беременна\
    \ от Алексея. Это известие очень расстроило девушку, и она с горя идёт купаться\
    \ на городской водоём. Во время купания она обнаружила изуродованный до неузнаваемости\
    \ труп молодой девушки, смерть которой наступила в результате удушения. На страшный\
    \ крик Дины сбежалась вся округа, и она сразу же была задержана милицией, став\
    \ главной подозреваемой. Следователь местного отдела внутренних дел Пётр Матюхин\
    \ (Михаил Филиппов) начинает всячески оказывать «давление» на девушку, чтобы та\
    \ созналась убийстве. Все улики указывают на Дину. Даже имеются фотографии где\
    \ Дина запечатлена рядом с погибшей в пляжном ресторане неподалёку от местной\
    \ достопримечательности — «Змеиного источника». Но наличие таких фотоматериалов\
    \ никак не соответствует действительности. Профессиональный фотограф Андрей (Дмитрий\
    \ Марьянов), делавший эти снимки утверждает, что он ничего не помнит. Благодаря\
    \ вмешательству школьного директора Тамары Георгиевны, Дина возвращается к работе\
    \ и к повседневной жизни. Но следователь не снимает с неё подозрения в убийстве\
    \ и оставляет под подпиской о невыезде.\r\n\r\nТамара Георгиевна, имея большой\
    \ авторитет в городе, старается всячески изменить ход следствия по этому делу.\
    \ В этом ей оказывает активное содействие школьный секретарь Андрон Балашов, бывший\
    \ воспитанник-вундеркинд этой же школы и гордость города (Евгений Миронов).\r\n\
    \r\nВ это же время в городке начинается череда серийных убийств юных девушек.\
    \ Местные жители уверены, что Дина причастна к этим жестоким убийствам. Они требуют\
    \ для неё самого сурового наказания и начинают охоту за ней. Обстоятельства складываются\
    \ так, что кто-то специально «подставляет» молодую учительницу. Школьная учительница\
    \ Марьяна Павловна, у которой Дина снимает комнату с момента своего приезда, в\
    \ свете последних событий готова выставить ту на улицу. Сама Дина вместе с Зиночкой\
    \ и фотографом Андреем, ставшими лучшими друзьями для неё, начинают проводить\
    \ собственное расследование. И в итоге вскрывается много неожиданных подробностей…\
    \ Например, пьяница и балагур Алексей — головная боль Дины и Зиночки, является\
    \ давним любовником самой Тамары Георгиевны.\r\n\r\nВ ролях[править | править\
    \ вики-текст]\r\nЕкатерина Гусева — Дина Владимировна Сергеева, студентка пединститута,\
    \ учительница-практикантка\r\nОльга Остроумова — Тамара Георгиевна, директор школы\r\
    \nЕвгений Миронов — Андрон Анатольевич Балашов\r\nСергей Маховиков — Алексей Григорьевич,\
