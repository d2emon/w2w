  title: Треш
- description: Чёрный юмор — юмор с примесью цинизма, комический эффект которого состоит
    в насмешках над смертью, насилием, болезнями, физическими уродствами или иными
    «мрачными», макабрическими темами. Чёрный юмор — обычный ингредиент абсурдистики
    в литературе и в кино (ОБЭРИУ, «Монти Пайтон», театр абсурда).
  id: 21
  slug: chernukha
  title: Чернуха
- description: направление искусства, характерное для США, может включать в себя различные
    жанры, например, комедию, боевик, детектив, триллер и даже фантастику; вестерн
    характерен для кинематографа, телевидения, литературы, живописи и других видов
    искусства. Действие в вестернах в основном происходит во второй половине XIX века
    на Диком Западе — в будущих западных штатах США, а также в Западной Канаде и Мексике.
    Впервые появился в литературе, затем в кинематографе. В качестве кинематографического
    жанра распространился из США на другие страны, которые постепенно создали свои
    собственные эквиваленты вестерна.
  id: 22
  slug: vestern
  title: Вестерн
- description: Альтернати́вная исто́рия (АИ) — жанр фантастики, посвящённый изображению
    реальности, которая могла бы быть, если бы история в один из своих переломных
    моментов (точек бифуркации, или точек развилки) пошла по другому пути. Не следует
    путать данный литературный жанр с альтернативными историческими теориями, которые
    предлагают считать картину прошлого, изображаемую исторической наукой, частично
    или целиком ошибочной.
  id: 23
  slug: alt-istoriia
  title: Альт. история
- description: жанр научной фантастики и фильмов-катастроф, в котором действие развивается
    в мире, пережившем глобальную катастрофу. Постапокалиптическим называют также
    творческий стиль, несущий настроение пустынности, одиночества и ужаса в образах
    постаревшей и покинутой техники или зданий.
  id: 24
  slug: postapokal
  title: Постапокал
- description: "кинематографический жанр (или отдельное художественное произведение),\
    \ повествующий о судьбе знаменитой, известной личности на протяжении всей жизни\
    \ или в наиболее важные драматические её моменты. В отличие от картин, основанных\
    \ на подлинных событиях, или исторических фильмов, целью фильма-биографии является\
    \ не хроникальное освещение случившихся фактов и событий, а влияние конкретной\
    \ персоны на их исход.\r\n\r\nВ последнее время встречается англицизм байопик\
    \ (англ. biopic ← biographical picture)[1]. Большинство биографических фильмов\
    \ — драмы, но некоторые соединяют в себе комедию, экшен и другие жанры."
  id: 25
  slug: baiopik
  title: Байопик
- description: Ска́зка — один из жанров фольклора, либо литературы. Эпическое, преимущественно
    прозаическое произведение волшебного, героического или бытового характера. Сказку
    характеризует отсутствие претензий на историчность повествования, нескрываемая
    вымышленность сюжета.
  id: 26
  slug: skazka
  title: Сказка
- description: "Мю́зикл (англ. Musical, от «musical comedy» — музыкальная комедия)\
    \ — музыкально-театральный сценический жанр, произведение и представление, сочетающее\
    \ в себе музыкальное, драматическое, хореографическое и оперное искусства. Несмотря\
    \ на то, что английский термин «мюзикл» является сокращением от «музыкальной комедии»,\
    \ он может представлять собой также трагедию, фарс или драму[1].\r\n\r\nВвиду\
    \ большого жанрового сходства с опереттой, мюзикл как отдельный жанр театрального\
    \ искусства долгое время не признавался, однако на протяжении своего существования\
    \ он сформировал свои особенности, которые отличают его от других жанров."
  id: 27
  slug: muzykalnyi
  title: Музыкальный
- description: Антоло́гия (др.-греч. ἀνθολογία, дословно «собрание цветов, цветник»)
    — собрание литературных текстов сравнительно небольшого объёма (стихотворений,
    рассказов, афоризмов, очерков), созданных разными авторами. В антологии могут
    объединять тексты по жанровому, тематическому, формальному или какому-то иному
    признаку либо представлять наиболее значительные и показательные, с точки зрения
    составителя, произведения.
  id: 28
  slug: antologiia
  title: Антология
- description: "Киберпа́нк (от англ. cyberpunk) — жанр научной фантастики, отражающий\
    \ упадок человеческой культуры на фоне технологического прогресса в компьютерную\
    \ эпоху. Сам термин является смесью слов англ. cybernetics «кибернетика» и англ.\
    \ punk «мусор», впервые его использовал Брюс Бетке в качестве названия для своего\
    \ рассказа 1983 года[1]. Обычно произведения, относимые к жанру «киберпанк», описывают\
    \ антиутопический мир будущего, в котором высокое технологическое развитие, такое\
