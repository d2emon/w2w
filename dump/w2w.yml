- description: Истори́ческое или костюмное кино — жанр игрового кино, изображающий
    конкретные исторические эпохи, события и личности прошлого. Различают историко-биографические
    фильмы о реальных исторических деятелях, иллюстрирующие их жизненный путь («Спартак»,
    «Александр Невский)», и историко-приключенческие фильмы о вымышленных персонажах
    прошлых лет, зачастую с остросюжетной интригой («Граф Монте-Кристо», фильмы про
    Индиану Джонса). Исторические фильмы нередко являются экранизациями исторических
    романов.
  id: 8
  slug: istoriia
  title: История
- description: Дра́ма  (др.-греч. δρᾶμα — деяние, действие) — литературный (драматический),
    сценический и кинематографический жанр. Получил особое распространение в литературе
    XVIII—XXI веков, постепенно вытеснив другой жанр драматургии — трагедию[1], противопоставив
    ему преимущественно бытовой сюжет и более приближенную к обыденной реальности
    стилистику[2]. С возникновением кинематографа перешёл также и в этот вид искусства,
    став одним из самых распространённых его жанров (см. соответствующую категорию).
  id: 9
  slug: drama
  title: Драма
- description: "Вое́нный фильм или бата́льный фильм — исторический художественный\
    \ фильм, реконструирующий события реально происходившей войны или сражения, амуницию,\
    \ оружие, приёмы и организацию боя. В центре художественной композиции батального\
    \ фильма обычно находится сцена главного сражения, съёмки которого сочетают широкие\
    \ панорамные планы с крупными планами героев фильма.\r\n\r\nБатальные фильмы —\
    \ одни из самых затратных жанров в кинематографе, поскольку часто требуют привлечения\
    \ или изготовления военной техники, разрушения декораций, больших костюмированных\
    \ массовок, сложных компьютерных эффектов и т. п."
  id: 10
  slug: voennoe
  title: Военное
- description: жанр произведений литературы и кино, нацеленный вызвать у зрителя или
    читателя внезапный прилив эмоций, чувство тревоги, возбуждение. Жанр не имеет
    чётких границ, элементы триллера присутствуют во многих произведениях разных жанров.
    В кинематографе к триллерам зачастую относят детективные и шпионские фильмы, фильмы
    ужасов, приключенческие фильмы, а также опасные фильмы, стрелялки [1].
  id: 11
