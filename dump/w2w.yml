- description: Чёрный юмор — юмор с примесью цинизма, комический эффект которого состоит
    в насмешках над смертью, насилием, болезнями, физическими уродствами или иными
    «мрачными», макабрическими темами. Чёрный юмор — обычный ингредиент абсурдистики
    в литературе и в кино (ОБЭРИУ, «Монти Пайтон», театр абсурда).
  id: 21
