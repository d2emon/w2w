- description: "«Лестница Иакова» (англ. Jacob's Ladder, также известен как «Лестница\
    \ Якоба»[5][6] и «Лестница Якова»[7]) — американский мистический триллер 1990\
    \ года режиссёра Эдриана Лайна по сценарию Брюса Джоэла Рубина. По сюжету ленты,\
    \ главный герой, почтальон и ветеран войны во Вьетнаме Джейкоб Сингер, страдает\
    \ от видений демонических существ, проявляя признаки посттравматического стресса.\
    \ Объединившись со своими сослуживцами, Джейкоб пытается понять истинное положение\
    \ вещей. Главные роли в фильме исполнили Тим Роббинс, Элизабет Пенья и Дэнни Айелло.\
    \ Эпизодическую роль сыграл неупомянутый в титрах Маколей Калкин. Сценарий, несмотря\
    \ на всеобщее признание, долгое время оставался невостребованным. После некоторых\
    \ корректировок он был запущен в производство Лайном, уменьшившим влияние библейских\
    \ образов на картину. Фильм снимался преимущественно в Нью-Йорке.\r\n\r\nВ финансовом\
    \ отношении лента оказалась провальной, в домашнем прокате едва была собрана сумма,\
    \ равноценная бюджету фильма. В момент выхода кино было весьма холодно принято\
    \ критиками. К числу недостатков журналисты относили вторичность тематики сюжета,\
    \ позёрство режиссёра и немногозначность основной идеи. Иные рецензенты хвалили\
    \ работы титульных актёров, способность ленты вызывать сильные эмоции, элементы\
    \ ужаса и финальную развязку. Режиссёр получил награду критиков и зрителей на\
    \ кинофестивале в Авориазе. «Лестница Иакова» оставила значительный след в массовой\
    \ культуре, повлияв на множество художественных произведений, в особенности на\
    \ серию Silent Hill. Компанией LD Entertainment планируется выпуск ремейка картины."
