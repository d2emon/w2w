- description: Фильм ужасов (разг. ужа́стик, хо́ррор; англ. horror film, horror movie)
    — жанр художественного фильма. Тематически обширный и разнообразный круг фильмов,
    призванных вызвать у зрителей чувство страха, тревоги и неопределённости, создать
    напряжённую атмосферу ужаса или мучительного ожидания чего-либо ужасного — так
    называемый эффект «саспенс» (от англ. suspense — неопределённость). Однако, касательно
    именования жанра существуют и другие мнения. Так, известный в хоррор-кругах актёр
    Кристофер Ли в одном из своих интервью, данном в 1975 году, утверждал, что термин
    horror неверен, поскольку ужас подразумевает чувство отвращения или омерзения,
    что отнюдь не является целью этих картин, по крайней мере почти всегда. Условность
    таких фильмов делает их безвредными. Он настаивал на употреблении термина «film
    du fantastique» (фильм фантазии). Таким же термином французы обозначают определённый
    тип фильмов ужасов.
  id: 1
  slug: uzhasy
  title: Ужасы
- description: Кинофанта́стика — направление и жанр художественной кинематографии,
    который можно охарактеризовать повышенным уровнем условности. Образы, события
    и антураж фантастических фильмов часто намеренно отстранены от обыденной реальности
    — это может делаться как для достижения специфических художественных задач, добиться
    которых создателям фильма удобнее средствами фантастики, чем средствами реалистического
    кино, так и просто для развлечения зрителя (последнее характерно прежде всего
    для жанрового кино). Характер условности зависит от конкретного направления или
    жанра — научная фантастика, фэнтези, фильм ужасов, фантасмагория, — однако все
    они могут широко пониматься как кинофантастика. Существует также более узкое представление
    о кинофантастике как о массовом чисто коммерческом жанре кинематографа; согласно
    такому представлению кинофантастикой не является, например, «Космическая одиссея
    2001». В настоящей статье используется широкое понимание кинофантастики, которое
    позволяет дать более полное представление о предмете.
  id: 2
  slug: fantastika
  title: Фантастика
- description: Приключе́нческий фильм — жанр кино, соответствующий приключенческому
    роману в литературе. В отличие от боевика, в приключенческих фильмах акцент смещён
    с грубого насилия на смекалку персонажей, умение перехитрить, обмануть злодея.
    В приключенческих фильмах героям предстоит оригинально выпутаться из сложных ситуаций.
    «Хэппи-энд» также очень вероятен. Очень часто приключенческое кино пересекается
    с историческим, образуя специфические поджанры — фильм плаща и шпаги (если действие
    происходит в Европе) и вестерн (если действие происходит на Диком Западе).
  id: 3
  slug: prikliucheniia
  title: Приключения
- description: 'Косми́ческая о́пера, космоо́пера (от англ. space opera) — один из
    поджанров приключенческой научной фантастики, который обычно определяется по формальным
    признакам: действие происходит в космическом пространстве и/или на других планетах
    (в Солнечной системе или за её пределами) в условном (обычно экзотическом) антураже
    и, как правило, включает в себя конфликт между оппонентами, применяющими могущественные
    (иногда полностью вымышленные) технологии; персонажи подчёркнуто героичны, а масштабы
    их деяний ограничены лишь фантазией авторов. Существенным отличием космической
    оперы от «твёрдой» научной фантастики является полный или частичный отказ от научного
    обоснования происходящего в пользу масштабности, многоплановости и колоритности.[1]
    Изначально произведения этого жанра были чисто развлекательными, а термин использовался
    в негативном смысле, но впоследствии приёмы «космической оперы» вошли и в арсенал
    авторов художественно значимой фантастики.'
  id: 4
  slug: kosmoopera
  title: Космоопера
- description: "Кинокоме́дия — комедия на киноэкране. К этому жанру киноискусства\
    \ относятся фильмы, которые ставят целью рассмешить зрителя, вызвать улыбку, улучшить\
    \ настроение. Вместе с драмой, фильмами ужасов и научной фантастикой, комедия\
    \ — один из основных жанров кинофильмов. Различают несколько видов, или жанров,\
    \ кинокомедии:\r\n\r\nПародия — комедии, пародирующие какой-либо другой жанр.\r\
    \nРомантическая комедия[en] — комедии о любви.\r\nЭксцентрическая комедия — буффонада\
    \ на киноэкране.\r\nТрагикомедия — комедии, в которых комические эпизоды сочетаются\
    \ с трагическими.\r\nКомедия ситуаций — комедии, в которых эпизоды представляют\
    \ собой различные ситуации.\r\nКомедийный фильм ужасов — комедия, в которой комические\
    \ эпизоды сочетаются с эпизодами ужасов, или же зачастую комедиями ужасов называют\
    \ фильмы, пародирующие фильмы ужасов.\r\nКриминальная комедия — комедия, главными\
    \ героями которой являются гангстеры, воры, полицейские, или комедия с элементами\
    \ криминального фильма.\r\nМузыкальная комедия — комедия, в которой много музыки\
    \ и песен."
