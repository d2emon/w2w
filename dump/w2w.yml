- description: "художественный кинофильм-триллер с элементами мистического детектива\
    \ режиссёра Николая Лебедева, поставленный в 1997 году на Киностудии им. М. Горького\
    \ при содействии Госкино. Первый психологический триллер российского кинематографа[1].\r\
    \n\r\nСодержание  [скрыть] \r\n1\tСюжет\r\n2\tВ ролях\r\n3\tСъёмочная группа\r\
    \n4\tТехнические данные\r\n5\tИнтересные факты\r\n6\tДополнительные факты\r\n\
    7\tРецензии и критика\r\n8\tПримечания\r\n9\tСсылки\r\nСюжет[править | править\
    \ вики-текст]\r\nКонец 1990-х годов. Юная студентка биологического факультета\
    \ педагогического вуза Дина Сергеева приезжает на практику в коррекционную школу\
    \ провинциального городка ради своего возлюбленного Алексея, врача школьной лаборатории\
    \ (Сергей Маховиков). Во время их ночной встречи в городском парке около пляжа\
    \ выясняется, что молодой человек уже успел жениться на несовершеннолетней дочери\
    \ школьной учительницы Марьяны Павловны Зиночке (Екатерина Вуличенко). Она беременна\
    \ от Алексея. Это известие очень расстроило девушку, и она с горя идёт купаться\
    \ на городской водоём. Во время купания она обнаружила изуродованный до неузнаваемости\
    \ труп молодой девушки, смерть которой наступила в результате удушения. На страшный\
    \ крик Дины сбежалась вся округа, и она сразу же была задержана милицией, став\
    \ главной подозреваемой. Следователь местного отдела внутренних дел Пётр Матюхин\
    \ (Михаил Филиппов) начинает всячески оказывать «давление» на девушку, чтобы та\
    \ созналась убийстве. Все улики указывают на Дину. Даже имеются фотографии где\
    \ Дина запечатлена рядом с погибшей в пляжном ресторане неподалёку от местной\
    \ достопримечательности — «Змеиного источника». Но наличие таких фотоматериалов\
    \ никак не соответствует действительности. Профессиональный фотограф Андрей (Дмитрий\
    \ Марьянов), делавший эти снимки утверждает, что он ничего не помнит. Благодаря\
    \ вмешательству школьного директора Тамары Георгиевны, Дина возвращается к работе\
    \ и к повседневной жизни. Но следователь не снимает с неё подозрения в убийстве\
    \ и оставляет под подпиской о невыезде.\r\n\r\nТамара Георгиевна, имея большой\
    \ авторитет в городе, старается всячески изменить ход следствия по этому делу.\
    \ В этом ей оказывает активное содействие школьный секретарь Андрон Балашов, бывший\
    \ воспитанник-вундеркинд этой же школы и гордость города (Евгений Миронов).\r\n\
    \r\nВ это же время в городке начинается череда серийных убийств юных девушек.\
    \ Местные жители уверены, что Дина причастна к этим жестоким убийствам. Они требуют\
    \ для неё самого сурового наказания и начинают охоту за ней. Обстоятельства складываются\
    \ так, что кто-то специально «подставляет» молодую учительницу. Школьная учительница\
    \ Марьяна Павловна, у которой Дина снимает комнату с момента своего приезда, в\
    \ свете последних событий готова выставить ту на улицу. Сама Дина вместе с Зиночкой\
    \ и фотографом Андреем, ставшими лучшими друзьями для неё, начинают проводить\
    \ собственное расследование. И в итоге вскрывается много неожиданных подробностей…\
    \ Например, пьяница и балагур Алексей — головная боль Дины и Зиночки, является\
    \ давним любовником самой Тамары Георгиевны.\r\n\r\nВ ролях[править | править\
    \ вики-текст]\r\nЕкатерина Гусева — Дина Владимировна Сергеева, студентка пединститута,\
    \ учительница-практикантка\r\nОльга Остроумова — Тамара Георгиевна, директор школы\r\
    \nЕвгений Миронов — Андрон Анатольевич Балашов\r\nСергей Маховиков — Алексей Григорьевич,\
    \ школьный врач\r\nДмитрий Марьянов — Андрей, фотограф\r\nЛев Борисов — Семён\
    \ Семёнович\r\nМихаил Филиппов — Пётр Матюхин, следователь (озвучивает Александр\
    \ Рахленко)\r\nЕлена Анисимова — Марья Павловна, мать Зиночки\r\nЕкатерина Вуличенко\
    \ — Зиночка, юная жена Алексея (озвучивает Мария Порошина)\r\nНиколай Молочков\
    \ — дворник\r\nЖанна Андреева — Галя, санитарка в морге\r\nТатьяна Новик — медсестра\r\
    \nВладимир Коппалов — экскурсовод\r\nЛиана Королёва — завуч школы\r\nЛюдмила Алёхина\
    \ — мать Андрона\r\nАндрей Бутуханов, В. Вильский, А Макарова, Г. Мирзоева, Л.\
    \ Старкова, Э. Батицкая, Г. Нежинская (нет в титрах) и другие актёры — эпизоды\r\
    \nСъёмочная группа[править | править вики-текст]\r\nАвторы сценария — Николай\
    \ Лебедев, Юлия Семёнова\r\nРежиссёр-постановщик — Николай Лебедев\r\nОператор-постановщик\
    \ — Сергей Астахов\r\nХудожник-постановщик — Николай Терехов\r\nКомпозитор — Михаил\
    \ Смирнов\r\nЗвукооператор — Владимир Каплан\r\nХудожник по костюмам — Наталия\
    \ Пустовая\r\nХудожник-гримёр — Елена Ваховская\r\nМонтаж — Алла Стрельникова\r\
    \nРежиссёр — А. Проскурин\r\nОператор — С. Шульц\r\nХудожник—фотограф — В. Майковский\r\
    \nКамерный оркестр под управлением М. Смирнова\r\nЗапись музыки — Г. Папин\r\n\
    Звукооператор перезаписи — С. Дубков\r\nАссистенты:\r\nрежиссёра — Т. Рамих, И.\
    \ Пивоваров, Н. Тюрикова\r\nоператора — А. Кудрявцев\r\nзвукооператора — Л. Колпакова,\
    \ Ю. Кулаков\r\nпо монтажу — Л. Каукалова, В. Шатохина\r\nКомбинированные съёмки:\r\
    \nоператор — А. Акимов\r\nхудожник — Ю. Смирнов\r\nЦветоустановщик — Ф. Овсянникова\r\
    \nМонтаж негатива — Л. Космынина\r\nБригада светотехников — Д. Кулаков, В. Захаров,\
    \ П. Олехнович\r\nПиротехник — Г. Сергеев\r\nКаскадёр — К. Кищук\r\nТранспорт\
    \ — Ю. Николаев, Н. Прядко\r\nАдминистративная группа — Л. Алексеева, Л. Петрова,\
    \ В. Савинков\r\nИсполнительный продюсер — Александр Боковиков\r\nДиректор съёмочной\
    \ группы — Иосиф Сосланд\r\nТехнические данные[править | править вики-текст]\r\
    \nПроизводство: Киностудия им. М. Горького\r\nХудожественный фильм, цветной, звуковой\r\
    \nСнят плёнке «Кодак» (камера ARRI 35 III) предприятия «Кинотехника», г. Москва.\r\
    \nИнтересные факты[править | править вики-текст]\r\nФильм был снят в посёлках\
    \ городского типа Пролетарский (Московская область) и Шарапова Охота Серпуховского\
    \ района Московской области с 1 июня по 27 июня 1997 года — 26 съёмочных дней\
    \ (один из самых рекордных сроков в истории российского кино)[2]\r\nВ картине\
    \ дебютировали две Екатерины, впоследствии ставшие успешными актрисами — Гусева\
    \ (роль молодой учительницы Дины) и Вуличенко (роль Зиночки).\r\nРоль властной\
    \ директрисы школы Тамары Георгиевны писалась поначалу для Светланы Дружининой,\
    \ режиссёра знаменитых «Гардемаринов». Однако Дружинина отказалась — она начинала\
    \ съёмки сериала «Тайны дворцовых переворотов». Тогда сценарий был предложен Маргарите\
    \ Тереховой, что вызвало негодование актрисы. Среди прочих претенденток на роль:\
    \ Нина Дробышева и Людмила Алёхина. Актриса Ольга Остроумова отнеслась к проекту\
    \ с опаской, поскольку боялась, что фильм станет очередной «чернухой», коей много\
    \ снималось в те годы. После разговора с режиссёром и кинопробы она согласилась\
    \ сниматься и в результате осталась довольна.\r\nРоль секретаря директора школы\
    \ Андрона Анатольевича должен был исполнить Сергей Безруков, но тот отказался\
    \ от неё, посчитав, что ему не стоит начинать карьеру в кино с роли маньяка-убийцы.\
    \ В итоге на роль согласился Евгений Миронов, который должен был сыграть фотографа\
    \ Андрея. Для молодого актёра это был первый сыгранный отрицательный персонаж.\r\
    \nСамый первый кадр фильма (вид с реки на Кремль Великого Новгорода) снимался\
    \ в самый последний момент.\r\nДополнительные факты[править | править вики-текст]\r\
    \nПервый телеэфир картины состоялся 25 октября 1998 года на телеканале НТВ.\r\n\
