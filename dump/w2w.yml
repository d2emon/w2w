  title: Криминал
- description: преимущественно литературный и кинематографический жанр, произведения
    которого описывают процесс исследования загадочного происшествия с целью выяснения
    его обстоятельств и раскрытия загадки. Обычно в качестве такого происшествия выступает
    преступление, и детектив описывает его расследование и определение виновных, в
    таком случае конфликт строится на столкновении справедливости с беззаконием, завершающемся
    победой справедливости.
  id: 13
  slug: detektiv
  title: Детектив
- description: " жанр кинематографа, в котором основное внимание уделяется насилию:\
    \ перестрелкам, дракам, погоням и т. д. Боевики часто обладают высоким бюджетом,\
    \ изобилуют каскадёрскими трюками и спецэффектами. Большинство боевиков иллюстрируют\
    \ известный тезис «добро должно быть с кулаками». Фильмы этого жанра зачастую\
    \ не обладают сложным сюжетом, главный герой обычно сталкивается со злом в самом\
    \ очевидном его проявлении: терроризм, похищение, убийство, коррупция, несправедливость.\
    \ Не находя иного выхода, главный герой решает прибегнуть к насилию. В развязке\
    \ фильма отрицательные персонажи обычно оказываются убиты, реже арестованы. Число\
    \ убитых отрицательных персонажей и их пособников может достигать десятков и даже\
    \ сотен. Почти все боевики не рекомендованы к просмотру подросткам младше 16 лет,\
    \ хотя обычно эти лица составляют значительную часть зрителей фильмов такого рода.\
    \ Считается, что популяризация так называемой «эстетики насилия» во многом обязана\
    \ таким лентам.\r\n\r\nФильмы, посвящённые боевым искусствам обычно рассматриваются\
    \ как поджанр боевика."
  id: 14
  slug: boevik
  title: Боевик
- description: Антиуто́пия (также дисто́пия — англ. dystopia, словослияние от dysfunction
    — «дисфункция», и utopia) — жанровая разновидность в художественной литературе,
    описывающая государство, в котором возобладали негативные тенденции развития (в
    некоторых случаях описывается не отдельное государство, а мир в целом). Антиутопия
    является полной противоположностью утопии.
  id: 15
  slug: antiutopiia
  title: Антиутопия
- description: ''
  id: 16
  slug: mistika
  title: Мистика
- description: 'Мелодра́ма (от др.-греч. μέλος — песня, поэма, лирическое произведение
    + δρᾶμα — действие) — жанр художественной литературы, театрального искусства и
    кинематографа, произведения которого раскрывают духовный и чувственный мир героев
    в особенно ярких эмоциональных обстоятельствах на основе контрастов: добро и зло,
    любовь и ненависть и т. п. Также сопровождается трагическими сценами, в большинстве
    случаев завершается счастливым концом.'
  id: 17
  slug: melodrama
  title: Мелодрама
- description: Семейный фильм (англ. Family film) — (псевдо) жанр кинопродукции, включающей
    художественные, мультипликационные и документальные[1] фильмы и сериалы, которая
    рассчитана на заинтересованное восприятие одновременно различными возрастными
    группами обоих полов, и тем самым подходящая для просмотра фильма всей семьёй.
  id: 18
  slug: semeinoe
  title: Семейное
- description: Трагикомедия (греч.) — драматическое произведение, обладающее признаками
    как комедии, так и трагедии. В широком смысле — любой сюжет литературы, сценического
    и изобразительного искусства, сочетающий комическое и трагическое (минорное).
  id: 19
