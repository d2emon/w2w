    <table class="table table-hover">
      <tr>
        <td>
          <h5><a href="{{ url_for('view_movie', slug=movie.slug) }}">{{ movie.title }}</a></h5>
		      <div><a href="{{ url_for('edit_movie', slug = movie.slug) }}">{{ _('Edit') }}</a></div>
          {% if movie.user_id == g.user.id %}
		  <div><a href="{{ url_for('delete', id = movie.id) }}">{{ _('Delete') }}</a></div>
		      {% endif %}
          <p><strong><span id="movie{{ movie.id }}">{{ movie.description }}</span></strong></p>
          <img id="loading{{movie.id}}" style="display: none" src="{{ url_for('static', filename='img/loading.gif') }}">
        </td>
      </tr>
    </table>
