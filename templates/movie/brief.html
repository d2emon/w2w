<div class="col-md-6">
  <div class=" movie-block well">
    <div class="movie-brief">
      <div class="pull-left movie-avatar"><img src="{{ movie.avatar(64, 80) }}"></div>
      <h4>
        <a href="{{ url_for('view_movie', slug=movie.slug) }}">{{ movie.title }}</a> 
	    {% if not movie.user_id or movie.user_id == g.user.id %}
        <a href="{{ url_for('edit_movie', slug = movie.slug) }}"><span class="glyphicon glyphicon-edit"></span></a> 
        <a href="{{ url_for('delete', id = movie.id) }}"><span class="glyphicon glyphicon-trash"></span></a>
		{% endif %}
      </h4>
      <div>
        <p><strong><span id="movie{{ movie.id }}">{{ movie.description }}</span></strong></p>
      </div>
    </div>
  </div>
</div>
